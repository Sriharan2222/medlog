plugins {
    id 'com.android.application'
}

android {
    namespace 'com.medlog.app'
    compileSdk 34

    defaultConfig {
        applicationId "com.medlog.app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // ⚠️ CHANGE THIS to your deployed Vercel URL!
        // Example: "https://medlog-xyz.vercel.app"
        // For testing on same network: "http://192.168.1.5:3000"
        buildConfigField "String", "WEB_APP_URL", "\"http://10.0.2.2:3000\""
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.webkit:webkit:1.8.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
}
